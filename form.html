<body>
    <h1>customer order</h1>
    <form>
        <fieldset>
            <legend>customer order</legend>
        Name:<input type="text" name="name" placeholder="Enter your name" autofocus>
        <br>
        Address:<textarea name="address" placeholder="Enter your address"></textarea>
        <br>
        <br>
        Gender:
        <input type="radio"value="male" name="gender"/>Male
        <input type="radio"value="female" name="gender"/>female
        <input type="radio"value="other" name="gender"/>other
        <br>
        product:
        <select>
            <option group="milkproducts">
                <option>please select milk product</option>
                <option value="ghee">Ghee</option>
                <option value="icecream">icecream</option>
                <option value="butter">butter</option>
                <option value="milk">milk</option>
            </option>
        </select>
        <br>
        customer:
        <input type="checkbox" name="customer" checked>purchase
        <input type="checkbox" name="customer">seller
        <br>
        upload your image:
        <input type="file" name="image/">
        <br>
        Enter your color code:
        <input type="color" name="color" value="red" readonly>
        <br>
        Email:
        <input type="email" name="email">
        <br>
        Password:
        <input type="password" name="password"><br>
        Age:
        <input type="number" name="age" min="16" max="60">
        <br>
        Date of registration:
        <input type="date" name="date">
        time:
        <input type="time" name="time">
        <br>
        range:
        <input type="range" name="range">
        How many  years contact:
        <input type="datetime-local" name="date=time">
        <br>
        contact:
        <input type="number" name="number" maxlength="10">
        <br>


        <input type="submit" value="send">
        <input type="reset" value="reset">
        </fieldset>
    </form>
